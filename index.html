<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TN GAMES BACKUP</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ff00;
    font-family:"Courier New", monospace;
    overflow:hidden;
    cursor:crosshair;
}

/* Scanlines */
body::after{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.05) 0px,
        rgba(0,255,0,0.05) 1px,
        transparent 2px,
        transparent 4px
    );
    pointer-events:none;
    z-index:3;
}

/* Matrix */
canvas{
    position:fixed;
    top:0; left:0;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    padding:20px;
}

.ubgu{
    text-align:center;
    margin-bottom:20px;
}

.title{
    font-size:42px;
    text-align:center;
    text-shadow:0 0 15px #00ff00;
}

/* Buttons */
.buttons{
    text-align:center;
    margin-top:40px;
}

.btn-group{
    margin:10px;
}

button{
    background:black;
    border:2px solid #00ff00;
    color:#00ff00;
    padding:8px 15px;
    margin:3px;
    font-family:inherit;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00ff00;
    color:black;
    box-shadow:0 0 15px #00ff00;
}

/* Panel */
.panel{
    position:fixed;
    right:20px;
    top:100px;
    border:1px solid #00ff00;
    padding:15px;
    width:200px;
    font-size:14px;
    box-shadow:0 0 15px #00ff00;
}

/* Access animation */
.access{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:40px;
    opacity:0;
    text-shadow:0 0 20px #00ff00;
}
.show{
    animation:flash 1s ease;
}
@keyframes flash{
    0%{opacity:0;}
    50%{opacity:1;}
    100%{opacity:0;}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">

<div class="ubgu">
    <a href="https://ubgameunion.neocities.org/" target="_blank">
        <img src="https://ubgameunion.neocities.org/UBGU%20Member.svg" height="100">
    </a>
</div>

<div class="title">> TN GAMES BACKUP_</div>

<div class="buttons">

<div class="btn-group">
<button onclick="openNormal(0)">Principal</button>
<button onclick="openBlank(0)">about:blank</button>
</div>

<div class="btn-group">
<button onclick="openNormal(1)">Backup One</button>
<button onclick="openBlank(1)">about:blank</button>
</div>

<div class="btn-group">
<button onclick="openNormal(2)">Backup Two</button>
<button onclick="openBlank(2)">about:blank</button>
</div>

<div class="btn-group">
<button onclick="openNormal(3)">Backup Three</button>
<button onclick="openBlank(3)">about:blank</button>
</div>

<div class="btn-group">
<button onclick="openNormal(4)">Backup Four</button>
<button onclick="openBlank(4)">about:blank</button>
</div>

<div class="btn-group">
<button onclick="openNormal(5)">Backup Five</button>
<button onclick="openBlank(5)">about:blank</button>
</div>

<div class="btn-group">
<button onclick="openNormal(6)">Backup Six</button>
<button onclick="openBlank(6)">about:blank</button>
</div>

</div>

<div class="panel">
<div>> SYSTEM STATUS</div>
<div>> CONNECTION: ENCRYPTED</div>
<div>> FIREWALL: ACTIVE</div>
<div>> TRACE: BLOCKED</div>
</div>

</div>

<div class="access" id="access">ACCESS GRANTED</div>

<script>
/* Matrix */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
const letters="01";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff00";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);

/* Links */
const links=[
"https://sites.google.com/view/tnightv2/home",
"https://sites.google.com/view/tngames1/home",
"https://sites.google.com/view/tnight1/home",
"https://sites.google.com/view/tnight2/home",
"https://sites.google.com/view/tnight3/home",
"https://sites.google.com/view/tnight4/home",
"https://sites.google.com/view/tnight5/home"
];

function flash(){
const a=document.getElementById("access");
a.classList.add("show");
setTimeout(()=>a.classList.remove("show"),1000);
}

function openNormal(i){
flash();
window.open(links[i],"_blank");
}

function openBlank(i){
flash();
let win=window.open("about:blank","_blank");
win.document.write(`<iframe src="${links[i]}" style="width:100%;height:100%;border:none;"></iframe>`);
}
</script>

</body>
</html>
