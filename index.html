<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TN GAMES BACKUP</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ff00;
    font-family:"Courier New", monospace;
    overflow:hidden;
    cursor:crosshair;
}

/* Scanlines */
body::after{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.05) 0px,
        rgba(0,255,0,0.05) 1px,
        transparent 2px,
        transparent 4px
    );
    pointer-events:none;
    z-index:3;
}

/* Matrix */
canvas{
    position:fixed;
    top:0; left:0;
    z-index:0;
}

/* Container */
.container{
    position:relative;
    z-index:2;
    padding:20px;
}

/* UBGU */
.ubgu{
    text-align:center;
    margin-bottom:20px;
}

/* Glitch Title */
.title{
    font-size:42px;
    text-align:center;
    position:relative;
    animation:glitch 1s infinite;
    text-shadow:0 0 10px #00ff00;
}

@keyframes glitch{
    0%{text-shadow:2px 0 #00ff00;}
    20%{text-shadow:-2px 0 #00ff00;}
    40%{text-shadow:2px 2px #00ff00;}
    60%{text-shadow:-2px -2px #00ff00;}
    80%{text-shadow:2px -2px #00ff00;}
    100%{text-shadow:-2px 2px #00ff00;}
}

/* Buttons */
.buttons{
    text-align:center;
    margin-top:40px;
}

button{
    background:black;
    border:2px solid #00ff00;
    color:#00ff00;
    padding:10px 20px;
    margin:10px;
    font-family:inherit;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00ff00;
    color:black;
    box-shadow:0 0 15px #00ff00;
}

/* Side Panel */
.panel{
    position:fixed;
    right:20px;
    top:100px;
    border:1px solid #00ff00;
    padding:15px;
    width:200px;
    font-size:14px;
    box-shadow:0 0 15px #00ff00;
}

/* Energy Bar */
.energy{
    height:10px;
    background:#003300;
    margin-top:5px;
}

.energy-bar{
    height:100%;
    width:80%;
    background:#00ff00;
    animation:energy 2s infinite alternate;
}

@keyframes energy{
    from{width:60%;}
    to{width:95%;}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">

<div class="ubgu">
    <a href="https://ubgameunion.neocities.org/" target="_blank">
        <img src="https://ubgameunion.neocities.org/UBGU%20Member.svg" height="100">
    </a>
</div>

<div class="title">> TN GAMES BACKUP_</div>

<div class="buttons">
    <button onclick="go(0)">Principal</button>
    <button onclick="go(1)">Backup One</button>
    <button onclick="go(2)">Backup Two</button>
    <button onclick="go(3)">Backup Three</button>
    <button onclick="go(4)">Backup Four</button>
    <button onclick="go(5)">Backup Five</button>
    <button onclick="go(6)">Backup Six</button>
</div>

<div class="panel">
    <div>> SYSTEM STATUS</div>
    <div>> CPU: 98%</div>
    <div>> RAM: 76%</div>
    <div>> SIGNAL: SECURE</div>
    <div>> TIME: <span id="clock"></span></div>
    <div>> ENERGY:</div>
    <div class="energy"><div class="energy-bar"></div></div>
</div>

</div>

<script>
/* Matrix */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
const letters="01";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff00";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);

/* Clock */
function updateClock(){
const now=new Date();
document.getElementById("clock").textContent=
now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* Links */
const links=[
"https://sites.google.com/view/tnightv2/home",
"https://sites.google.com/view/tngames1/home",
"https://sites.google.com/view/tnight1/home",
"https://sites.google.com/view/tnight2/home",
"https://sites.google.com/view/tnight3/home",
"https://sites.google.com/view/tnight4/home",
"https://sites.google.com/view/tnight5/home"
];
function go(i){
window.open(links[i],"_blank");
}
</script>

</body>
</html>
